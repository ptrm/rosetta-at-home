version: '2.1'
volumes:
  boinc:
services:
  boinc-client:
    build: ./boinc-client
    restart: always
    # cpu share weight when cpu is busy
    # 1024 is default for each process
    cpu_shares: 512
    ports:
      - 31416:31416
    volumes:
      - 'boinc:/usr/app/boinc'
    labels:
      io.balena.features.sysfs: '1'
  ui:
    build: ./ui
    restart: always
    privileged: true
    ports:
      - 80:80
    mem_reservation: 16m
    healthcheck:
      test: curl -sf -o /dev/null http://127.0.0.1 || exit 1
      interval: 1m
      timeout: 10s
      retries: 1

  power-management:
    build: ./power-management
    restart: on-failure
    environment:
      - 'DBUS_SYSTEM_BUS_ADDRESS=unix:path=/host/run/dbus/system_bus_socket'
    labels:
      io.balena.features.dbus: '1'
